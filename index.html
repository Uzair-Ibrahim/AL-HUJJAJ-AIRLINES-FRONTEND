<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Hujjaj Airlines</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
 <style>
      *{
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: 'Ubuntu', Arial, sans-serif;
        }  
        body {
            background: #121212;
            color: #E0E0E0;
        }
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 109, 119, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loader img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            animation: scaleAnimation 1.5s infinite;
        }
        @keyframes scaleAnimation {
            0% { transform: scale(0.8); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.7; }
        }
        header {
            background-color: #1F1B24;
            color: #0cebeb; 
            display: flex;
            align-items: center;
            padding: 20px;
        }
        header img {
            width: 80px;
            height: 80px; 
            border-radius: 50%;
            margin-right: 20px;
        }
        header h1 {
            font-size: 2em;
            flex: 1;
        }
        nav {
          display: flex;
          justify-content: flex-end;
        }
        nav a {
          color: #f6f6f7;
          text-decoration: none;
          margin: 0 10px;
          padding: 10px 15px;
          border-radius: 5px;
          background-color: #006d77; 
          transition: transform 0.3s, background-color 0.3s;
        }
        nav a:hover {
          background-color: #83c5be; 
          color: #121212;
          transform: rotateX(15deg) translateZ(10px);
        }
        main {
          background-color: #1E1E1E; 
          margin: 30px auto;
          padding: 2rem;
          border-radius: 8px;
          width: 75%;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .welcome h2 {
              color: #0cebeb;
        }
        .welcome p {
          font-size: 1.2rem;
          line-height: 1.5rem;    
        }
        footer {
            background-color: #1F1B24;
            color: #0cebeb;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        footer a {
            color: #03DAC6;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .airplane-image {
            display: block;
            margin: 20px auto;
            width: 100%;
            max-width: 1024px;
            height: auto;
            border-radius: 1%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
       @media (max-width: 768px) {
            header {
                flex-wrap: wrap;
                justify-content: center;
                text-align: center;
            }
            header img {
                margin: 10px auto;
            }
            header h1 {
                font-size: 1.8em;
            }
            nav {
                flex-wrap: wrap;
            }
            nav a {
                margin: 5px;
            }
        }
        @media (max-width: 768px) {
            main {
                width: 90%; 
                padding: 1.5rem;
            }
            .welcome h2 {
                font-size: 1.5em;
            }
            .welcome p {
                font-size: 1em;
            }
        }
        @media (max-width: 480px) {
            header {
                flex-direction: column;
                align-items: center;
            }
            header img {
                width: 60px;
                height: 60px;
            }
            header h1 {
                font-size: 1.2em;
            }
            nav a {
                padding: 8px 10px;
                font-size: 0.9em;
            }
            .airplane-image {
                width: 100%;
                max-width: 100%;
            }
            footer {
                font-size: 0.9em;
            }
            footer h2 {
                font-size: 1.1em;
            }
        }

    </style>
</head>
<body>
    <div id="loader">
        <img src="6c3a3ff4-3159-471e-a5b4-6f74365c13e2.webp" alt="Loading Logo">
    </div>
    <header>
        <img src="6c3a3ff4-3159-471e-a5b4-6f74365c13e2.webp" alt="Al Hujjaj Airlines Logo">
        <h1>Al Hujjaj Airlines</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
      <div class="welcome">
        <h2>Welcome to Al Hujjaj Airlines</h2>
        <p id="para">Experience a journey like never before with our exceptional airline services tailored for pilgrims. We ensure comfort, safety, and memorable moments throughout your travels.</p>

      </div>
    </main>
    <img src="al hujjaj frontend.webp" alt="Al Hujjaj Airlines airplane" class="airplane-image">
    <footer>
      <p>
          &copy; All rights are reserved to Uzair Ibrahim
      </p>
    </footer>
  
    <script>
        setTimeout(function () {
            document.getElementById("loader").style.display = "none";
        }, 3000);
    </script>
</body>
</html>
