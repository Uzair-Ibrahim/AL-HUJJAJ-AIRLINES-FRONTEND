<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Al Hujjaj Airlines</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Ubuntu', Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: #f5f5f5;
        }
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 109, 119, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loader img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            animation: scaleAnimation 1.5s infinite;
        }
        @keyframes scaleAnimation {
            0% { transform: scale(0.8); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.7; }
        }
        header {
            background-color: #333;
            color: #0cebeb; 
            display: flex;
            align-items: center;
            padding: 20px;
        }
        header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }
        header h1 {
            font-size: 2em;
            flex: 1;
        }
        nav {
            display: flex;
            justify-content: flex-end;
        }
        nav a {
            color: #f5f5f5; 
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #0cebeb67;
            transition: transform 0.3s, background-color 0.3s;
        }
        nav a:hover {
            background-color: #83c5be;
            transform: rotateX(15deg) translateZ(10px);
        }
        main {
            background-color: rgba(30, 30, 30, 0.9); 
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h2 {
            color: #0cebeb; 
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #0cebeb;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            background-color: #444;
            color: wheat; 
        }
        button {
            background-color: #0cebeb67; 
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        button:hover {
            background-color: #83c5be;
            transform: rotateX(15deg) translateZ(10px);
        }
        .back-button {
            display: inline-block;
            background-color: #0cebeb67;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.1em;
            transition: background-color 0.3s;
            margin-top: 20px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .back-button:hover {
            background-color: #83c5be;
            transform: rotateX(15deg) translateZ(10px);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        footer a {
            color: #83c5be;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            header {
                flex-wrap: wrap;
                justify-content: center;
                text-align: center;
            }
            header img {
                margin: 10px auto;
                width: 60px;
                height: 60px;
            }
            header h1 {
                font-size: 1.8em;
            }
            nav {
                flex-wrap: wrap;
            }
            nav a {
                margin: 5px;
                font-size: 1em;
                padding: 8px 10px;
            }
        }

        @media (max-width: 768px) {
            main {
                width: 90%;
                padding: 1.5rem;
            }
            form {
                padding: 10px 0;
            }
            label {
                font-size: 1em;
            }
            input, textarea {
                font-size: 0.95em;
                padding: 8px;
            }
            button {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                align-items: center;
            }
            header img {
                width: 50px;
                height: 50px;
            }
            header h1 {
                font-size: 1.5em;
            }
            nav a {
                padding: 6px 8px;
                font-size: 0.9em;
                margin: 3px;
            }
            main {
                width: 95%;
                padding: 1rem;
            }
            input, textarea {
                font-size: 0.85em;
                padding: 6px;
            }
            button {
                padding: 8px;
                width: 100%;
                font-size: 0.9em;
            }
            footer {
                font-size: 0.8em;
            }
            footer h2 {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div id="loader">
        <img src="6c3a3ff4-3159-471e-a5b4-6f74365c13e2.webp" alt="Loading Logo">
    </div>
    <header>
        <img src="6c3a3ff4-3159-471e-a5b4-6f74365c13e2.webp" alt="Al Hujjaj Airlines Logo">
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Contact Us</h2>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea> 
            <button type="submit">Send Message</button>
        </form>
    </main>
    <a href="index.html" class="back-button">
        Back to Home
    </a>
    <footer>
        <h2>Contact Us</h2>
      <p>
          <i class="fas fa-envelope"></i>
          <a href="uzairkamboh311@gmail.com">Mail Us</a><br>
          <i class="fas fa-phone"></i><a href="+923210333029">Call Us</a><br>
          <i class="fas fa-map-marker-alt"></i> Fast NUCES Main Campus Karachi.
      </p>
      <p>Follow Us on Social Media:</p>
      <p>
          <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a>
      </p>
    </footer>
    <script>
        setTimeout(function () {
            document.getElementById("loader").style.display = "none";
        }, 3000);
    </script>
</body>
</html>
